<div class="container">
    <div class="row">
        <div class="col-md-12 my-3">
            <app-form-new-item (newItemEvent)="addNewCity($event)" [label]="'City'" [className]="'btn-info'"></app-form-new-item>
        </div>
        <div class="col-md-8">
            <ul *ngFor="let city of cities">
                <li (click)="onCityClicked(city)" [ngClass]="{'alert alert-info': city === selection}">
                    {{city}}
                </li>
            </ul>
        </div>
        <div class="col-md-4">
            <div *ngIf="selection">
                <p >Your city is: {{selection}}</p>
                <app-button (click)="onClear()" [color]="'blue'" [label]="'Clear'">
                </app-button>
            </div>
        </div>
    </div>
</div>

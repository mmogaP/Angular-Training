<div class="container">
    <div class="row">
        <div class="col-md-12 my-3">
            <app-form-new-item (newItemEvent)="addNewCity($event)" [label]="'City'" [className]="'btn-info'">
            </app-form-new-item>
        </div>
        <div class="col-md-6 my-3">
            <input type="text" class="form-control" placeholder="Filter...." [(ngModel)]="criteria">
        </div>
        <hr>
        <div class="col-md-8">
            <ul>
                <app-cities *ngFor="let city of (cities | filter:criteria)" 
                (cityClickedEvent)="onCityClicked($event)" [city]="city" [selection]="selection"></app-cities>
            </ul>
        </div>
        <!-- <p>My birthday : {{'6/15/15. 9:03 AM' | date:'short' | uppercase}}</p> -->
        <p>{{'999' | currency:'EUR'}}</p>
        <div class="col-md-4">
            <div *ngIf="selection">
                <p >Your city is: {{selection}}</p>
                <app-button (click)="onClear()" [color]="'blue'" [label]="'Clear'">
                </app-button>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col-6">
            <!-- <app-contact></app-contact> -->
        </div>
        <div class="col-6">
            <app-contact-reactive></app-contact-reactive>
        </div>
    </div>
</div>
